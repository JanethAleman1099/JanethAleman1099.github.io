
<h1 id="title">AEROLINEA</h1>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>Agencia de Viajes</b></a>
  <a href="#" class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey"><i class="fa fa-search"></i></a>
</div>

<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="https://freetoursbyfoot.com/wp-content/uploads/2015/05/Thames-Night.jpg" alt="London" width="1500" height="700">
  <div class="w3-display-middle" style="width:65%">
    <br><br><br>
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Flight');"><i class="fa fa-plane w3-margin-right"></i>Registro</button> 
    </div>

    <div id="Flight" class="w3-container w3-white w3-padding-16 myLink">
      <p id="description" align="center">Viaja por el mundo con nosotros</p>
      <div class="container" >
        <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input class="w3-input w3-border" type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input class="w3-input w3-border" type="email" name="email" id="email" placeholder="Ingresa tu email" required>
        </div>
          <div class="form-group">
          <label id="number-label" for="email">Edad</label>
          <input class="w3-input w3-border form-control" type="number" name="age" id="number" min="10" max="99" placeholder="Ingresa tu edad">
        </div>
          <div class="form-group">
            <p>En que clase viajara?</p>
         <select id="dropdown" name="clase" class="w3-input w3-border form-control" required>
           <option disabled select value>Selecciona una clase</option>
           <option value="primeraclase">Primera clase</option>
           <option value="segundaclase">Segunda clase</option>
           <option value="terceraclase">Tercera clase</option>
            </select>
        </div>
          <div class="form-group">
            <p>Recomendarias nuestro servicio a tus amigos?</p>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
              Definitivamente
            </label>
            <br>
             <label>
              <input name="user-recommend" value="maybe" type="radio" class="input-radio ">
              Tal vez
            </label>
            <br>
            <label>
              <input name="user-recommend" value="not-sure" type="radio" class="input-radio ">
              No estoy seguro
            </label>
        </div>
          <div class="form-group">
            <p>Que servicios quisieras durante tu vuelo= (selecciona los que desses).</p>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Television
            </label>
            <br>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Bebida
            </label>
            <br>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Almohada
            </label>
            <br>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Cobija
            </label>
            <br>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Audifonos
            </label>
            <br>
            <label>
              <input name="prefer" value="options" type="checkbox" class="input-checkbox">Comida
            </label>
        </div>
           <div class="form-group">
             <p>Comentarios o sugerencias.</p>
             <textarea id="comments" class="input-textarea" name="comment" placeholder="Intoduce tu comentario o sugerencia...">
             </textarea>
        </div>
          <p><button type="submit" class="w3-button w3-dark-grey submit-button" id="submit">Realizar registro</button></p>
        </form>
      </div>    
    </div>
  </div>
</header>

<!-- Footer -->
<footer class="w3-container w3-center w3-opacity w3-margin-bottom">
  <p>Hecho por Janeth Morales Aleman</p>
</footer>

<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
  // Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>
</body>
